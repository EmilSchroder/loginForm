<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login to Secrets</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
    <script src="main.js"></script>

</head>
<body>

    <div class='formBox'>
        <div class='wrapper'>
            <div class='welcome'>
                Sign in to your account
            </div>
            <p>
                By signing in you are agreeing to have all of your data harvested forever and ever.
            </p>
            <form>
                <input type='text' autocomplete="off" name='username' placeholder="Username">
                <input type="text" autocomplete="off" name='password' placeholder="Password">
                <div class='rem'>
                    <input type='checkbox' id='rememberMe'>
                    <span>Remember Me (decorative)</span>
                </div>
                <p>
                    Don't let the fun font fool you.
                </p>
                <p>
                    Username: <strong>test1</strong><br>
                    Password: <strong>asdf</strong>
                </p>
                <input class='submit' type='button' value='Submit' onclick="verify()">
                
            </form>
            <p id='testerText'>Hello</p>
        </div>
    </div>

</body>
</html>
